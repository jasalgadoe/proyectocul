
<form [formGroup]="editorialFormulario">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>code</label>
            <input type="text" class="form-control" formControlName="code">
          </div>
          <div class="form-group col-md-6">
            <label>Descripcion</label>
            <input type="text" class="form-control" formControlName="description">
          </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Pais</label>
                  <input type="text" class="form-control" formControlName="country">
                </div>
             </div>
                
             <button (click)= "saveEditorial()" class="btn btn-primary">Guardar</button>
        
      </form>
      <table>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Fecha N</td>
            <td>Nombre</td>
            <td>Nombre</td>
        </tr>
        <tr *ngFor = "let editorial of editorial">
            <td>{{editorial.code}}</td>
            <td>{{editorial.description}}</td>
            <td>{{editorial.country}}</td>
        </tr>
      </table>
