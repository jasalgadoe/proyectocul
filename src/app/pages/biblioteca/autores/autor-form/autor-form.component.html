<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombre</label>
      <input type="email" [(ngModel)]="nombre" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="nombre">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Apellido</label>
      <input type="email" [(ngModel)]="apellido" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="apellido">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Fecha de nacimiento</label>
      <input type="email" [(ngModel)]="fecha" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="fecha">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nacionalidad</label>
      <input type="email" [(ngModel)]="nacionalidad" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="nacionalidad">
    </div>
  </div>
  
  <button type="submit" (click)="Saveform()" class="btn btn-primary">Guardar</button>
</form>
