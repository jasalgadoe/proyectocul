<h1>form</h1>
<form id="form_libro">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Titulo</label>
            <input type="text" class="form-control" name="libro" [(ngModel)]='libro' placeholder="Ej:Alicia en el pais de la maravilla">
          </div>
          <div class="form-group col-md-6">
            <label>Fecha de lanzamiento</label>
            <input type="text" class="form-control" name="fechalaz" [(ngModel)]='fechalaz' placeholder="1994-05-19">
          </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
                  <label>autor</label>
                  <input type="text" class="form-control" name="autor" [(ngModel)]='autor' placeholder="Pepito perez">
                </div>
                <div class="form-group col-md-6">
                  <label>Area</label>
                  <input type="text" name="area" [(ngModel)]='area'  placeholder="fantasia">
                </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
                  <label>editorial</label>
                  <input type="text" class="form-control" name="editorial" [(ngModel)]='editorial' placeholder="Editorial">
                </div>
                <div class="form-group col-md-6">
                  <label>idioma</label>
                  <input type="text" class="form-control" name="idioma" [(ngModel)]='idioma' placeholder="Aleman">
                </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">paginas</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="200">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">portada</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder=".....">
                </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-12">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                
        </div>
        
        <button type="button" (click)='Saveform()' class="btn btn-primary">Sign in</button>
        
      </form>
